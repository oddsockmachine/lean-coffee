    <!-- Main jumbotron for a primary marketing message or call to action -->

      <div class="container">
        <h1>Ideas</h1>
        <p>What topic do you want to discuss?</p>
		<p>Write it down on a post-it</p>
		<p>Stick it to the board, and give the group a brief summary</p>
		<p>Next, we'll vote on the most interesting topics</p>
        <p><a class="btn btn-primary btn-lg" role="button" href="voting_countdown.html">Next &raquo;</a></p>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        
		<script type="application/javascript">
		function countdownComplete(){
		    window.location.assign("ideas_done.html");
		}

		var myCountdown2 = new Countdown({
		                                    time: 300,
		                                    width:800,
		                                    height:400,
		                                    rangeHi:"minute",
		                                    onComplete: countdownComplete,
		                                    //style:"flip",
		                                    numbers: {
		                                        bkgd: "#4444DD",
		                                        rounded: 0.5,
		                                        shadow  : {
		                                            x : 10,         // x offset (in pixels)
		                                            y : 10,         // y offset (in pixels)
		                                            s : 10,         // spread
		                                            c : "#000000",  // color
		                                            a : 0.4         // alpha    // <- no comma on last item!
		                                            }
		                                    }
		                                    });


		window.setInterval(function () {myTimer()}, 1000);
		function myTimer() {
		    var d = new Date();
		    minuteHand = d.getMinutes();
		    if(minuteHand == 0) {
		        window.location.assign("finished.html");
		    }
		}

		</script>

      </div>

      <hr>
